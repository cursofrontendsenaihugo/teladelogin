<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <div id="container" class="container">
        <div class="form-container sign-up">
            <form action="">
                <h1> Criar Conta </h1>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div> <!-- fim div social icons -->
                <span> Ou insira o seu e-mail para Cadastro </span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="email@email.com">
                <input type="password" placeholder="Senha">
                <input type="number" placeholder="CPF">
                <input type="date" placeholder="Data de Nascimento">
                <button> Entrar </button>
            </form> 
        </div> <!-- fim form container sign-up -->
        <div id="form-container sing-in">
            <form action="">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" target="_blank">
                        <i class="fa-brands fa-google"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-facebook"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>

                    <a href="#" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div> <!-- fim div social icons -->
                <span>Entre com E-mail</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <a href="#" target="_blank"> Esqueceu sua senha? </a>
                <button>Entrar</button>
            </form>
        </div> <!-- fim div container sing-in -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-painel toggle-left">
                    <h1>Bem-vindo de volta! </h1>
                    <p>Digite seus dados pessoas para usar nossos recursos.</p>
                    <button class="hidden" id="login">Entre</button>
                </div> <!-- div fim toggle-painel toggle-left -->
            </div> <!-- fim div toggle -->

            <div class="toggle-painel toggle-right">
                <h1> OlÃ¡, amigo! </h1>
                <p> Cadastre-se com seus dados pessoas para utilizar nossos recursos </p>
                <button class="hidden" id="register"> Inscrever-se </button>

            </div>
        </div> <!-- fim div toggle container -->
    </div> <!-- fim div container -->
    
</body>
</html>
